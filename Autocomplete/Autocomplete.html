<h3>AutoComplete</h3>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <input [matAutocomplete]="auto" matInput [formControl]="formcontrol"/>
    </mat-form-field>
     <mat-autocomplete #auto>
        <mat-option *ngFor="let item of filteroptions | async" [value]="item">{{item}}</mat-option>
         </mat-autocomplete>
</form>
