<mat-form-field footLabel="auto" apperance="legacy" hideRequiredMarker>
    <mat-label>Name</mat-label>
    <input matInput required>
    <mat-hint align="end">Min 5 Characters</mat-hint>
</mat-form-field><br>
<mat-form-field footLabel="auto" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput required>
    <mat-hint align="end">Min 5 Characters</mat-hint>
</mat-form-field><br>
<mat-form-field footLabel="auto" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput required>
    <mat-hint align="end">Min 5 Characters</mat-hint>
</mat-form-field><br>
<mat-form-field footLabel="auto" apperance="outline" color="accent">
    <mat-label>Conform Password</mat-label>
    <input matInput required>
    <mat-hint align="end">Min 5 Characters</mat-hint>
</mat-form-field><br>
<mat-form-field apperance="outline" >
    <mat-label>Topic</mat-label>
    <mat-select>
       
    <mat-option value="Angular">Angular</mat-option>
    <mat-option value="ReactJs">ReactJS</mat-option>
    <mat-option value="NodeJS">NodeJS</mat-option>
    </mat-select>
</mat-form-field><br>
<mat-form-field apperance="outline">
<mat-select multiple>
    <mat-optgroup label="web">   
    <mat-option value="Angular">Angular</mat-option>
    <mat-option value="ReactJs">ReactJS</mat-option>
    <mat-option value="NodeJS">NodeJS</mat-option>
    </mat-optgroup>
    <mat-optgroup label="web">
        <mat-option value="Angular">Angular</mat-option>
        <mat-option value="ReactJs">ReactJS</mat-option>
        <mat-option value="NodeJS">NodeJS</mat-option>
        </mat-optgroup>
</mat-select>
</mat-form-field>
<mat-form-field>
    <input type="text" matInput [matAutocomplete]="auto"/>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
            {{option}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field><br>
<mat-checkbox>
    Subscribe
</mat-checkbox><br>
<mat-checkbox labelPosition="before">
    Subscribe
</mat-checkbox><br>
<mat-checkbox color="primary">
    Subscribe
</mat-checkbox><br>
<mat-radio-group>
    <mat-radio-button value="angular">Angular</mat-radio-button>
    <mat-radio-button value="React">React</mat-radio-button>
    <mat-radio-button value="Vue">Vue</mat-radio-button>
</mat-radio-group>
<mat-form-field>
    <input matInput [matDatepicker]="myDatePicker">
    <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #myDatePicker startView="multi-year"></mat-datepicker>
</mat-form-field><br>
<button mat-raised-button matTooltip="Submit it" matTooltipPosition="above"
(click)="openSnackbar('Successfully Submitted','Dismiss')">Submit</button>
<button mat-stroked-button (click)="openDialog()">Logouts</button>
